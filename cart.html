<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="https://i.postimg.cc/qBb6VkSQ/e0b67080-ce61-41ef-aa42-e0724fda0266.avif" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart | Warner Bros.</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0e0e0e;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .navbar {
            background-color: #111 !important;
            padding: 15px 0;
        }
        
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        
        .nav-link {
            color: white !important;
            margin: 0 10px;
            transition: color 0.3s ease;
        }
        
        .nav-link:hover {
            color: #FFD700 !important;
        }
        
        .hero {
            background-color: #1c1c1c;
            padding: 60px 0;
            text-align: center;
            margin-bottom: 40px;
        }
        
        .hero h1 {
            font-size: 3rem;
            color: #FFD700;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .cart-item {
            background-color: #1c1c1c;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .cart-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .item-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #FFD700;
        }
        
        .item-price {
            font-size: 1.1rem;
        }
        
        .btn-remove {
            background-color: #FFD700;
            color: black;
            font-weight: bold;
            border: none;
            transition: background-color 0.3s ease;
        }
        
        .btn-remove:hover {
            background-color: #e6c200;
        }
        
        .cart-summary {
            background-color: #1c1c1c;
            border-radius: 10px;
            padding: 30px;
            margin-top: 30px;
        }
        
        .total-price {
            font-size: 1.5rem;
            color: #FFD700;
            font-weight: bold;
        }
        
        .btn-checkout {
            background-color: #FFD700;
            color: black;
            font-weight: bold;
            padding: 12px 30px;
            font-size: 1.1rem;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        
        .btn-checkout:hover {
            background-color: #e6c200;
        }
        
        .empty-cart {
            text-align: center;
            padding: 50px 0;
        }
        
        .empty-cart i {
            font-size: 5rem;
            color: #FFD700;
            margin-bottom: 20px;
        }
        
        .footer {
            background-color: #111;
            color: #aaa;
            padding: 30px 0;
            margin-top: auto;
        }
        
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.2rem;
            }
            
            .cart-item {
                text-align: center;
            }
            
            .btn-remove {
                margin-top: 15px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Warner Bros.</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="movies.html">Movies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="tvshows.html">TV Shows</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="news.html">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="store.html">Store</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1 class="display-4">Your Shopping Cart</h1>
        </div>
    </section>

    <!-- Cart Items Section -->
    <section class="container" id="cart-items">
        <!-- Items will be populated here by JavaScript -->
    </section>

    <!-- Cart Summary -->
    <section class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="cart-summary text-center">
                    <h3 class="mb-4">Order Summary</h3>
                    <p class="total-price">Total: $<span id="total-price">0.00</span></p>
                    <button class="btn btn-checkout" onclick="checkout()">Proceed to Checkout</button>
                    <button class="btn btn-remove mt-3" onclick="clearCart()">Clear Cart</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container text-center">
            <p>&copy; 2025 Warner Bros. Entertainment Inc. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function loadCart() {
            let items = JSON.parse(localStorage.getItem('cart')) || [];
            const container = document.getElementById('cart-items');
            const totalPriceEl = document.getElementById('total-price');
            container.innerHTML = '';

            let totalPrice = 0;
            if (items.length === 0) {
                container.innerHTML = `
                    <div class="empty-cart">
                        <i class="fas fa-shopping-cart"></i>
                        <h3>Your cart is empty</h3>
                        <p>Browse our <a href="store.html" style="color: #FFD700;">store</a> to add items</p>
                    </div>
                `;
                totalPriceEl.innerText = '0.00';
                return;
            }

            items.forEach(item => {
                totalPrice += item.productPrice;
                
                const itemElement = document.createElement('div');
                itemElement.className = 'row cart-item';
                itemElement.innerHTML = `
                    <div class="col-md-6">
                        <div class="item-name">${item.productName}</div>
                    </div>
                    <div class="col-md-3">
                        <div class="item-price">$${item.productPrice.toFixed(2)}</div>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-remove w-100" onclick="removeItem('${item.productName}')">
                            <i class="fas fa-trash-alt"></i> Remove
                        </button>
                    </div>
                `;
                container.appendChild(itemElement);
            });

            totalPriceEl.innerText = totalPrice.toFixed(2);
        }

        function removeItem(productName) {
            let items = JSON.parse(localStorage.getItem('cart')) || [];
            items = items.filter(item => item.productName !== productName);
            localStorage.setItem('cart', JSON.stringify(items));
            loadCart();
            
            // Show notification
            alert(`${productName} has been removed from your cart`);
        }

        function clearCart() {
            if (confirm('Are you sure you want to clear your cart?')) {
                localStorage.removeItem('cart');
                loadCart();
                alert('Your cart has been cleared');
            }
        }

        function checkout() {
            const items = JSON.parse(localStorage.getItem('cart')) || [];
            if (items.length === 0) {
                alert('Your cart is empty. Please add items before checkout.');
                return;
            }
            
            // In a real application, this would redirect to a payment page
            alert('Proceeding to checkout. This would connect to a payment system in a real application.');
        }

        // Load cart when page loads
        document.addEventListener('DOMContentLoaded', loadCart);
    </script>
</body>
</html>
