<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warner Bros. | Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff9800, #2196f3);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .logo {
            width: 150px;
        }
        .content {
            padding: 50px;
        }
        .movies, .tv-shows {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 200px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        .card img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .card img:hover {
            transform: scale(1.1);
        }
        footer {
            margin-top: 50px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <header>
        <img src="https://i.postimg.cc/15pj5d2J/images.png" alt="Warner Bros. Logo" width="150">
        <nav>
            <a href="#">Home</a>
            <a href="#">Movies</a>
            <a href="#">TV Shows</a>
            <a href="#">About</a>
        </nav>
    </header>
    <div class="content">
        <h1>Welcome to Warner Bros.</h1>
        <p>Discover the latest movies and TV shows from Warner Bros.</p>
        
        <h2>Popular Movies</h2>
        <div class="movies">
            <div class="card" onclick="redirectTo('https://www.imdb.com/title/tt0468569/')">
                <img src="https://i.postimg.cc/tR6r2fqp/unnamed.jpg" alt="The Dark Knight">
                <p>The Dark Knight</p>
            </div>
            <div class="card" onclick="redirectTo('https://www.imdb.com/title/tt0241527/')">
                <img src="https://i.postimg.cc/2jGcBW2f/Harry-Potter.jpg" alt="Harry Potter">
                <p>Harry Potter</p>
            </div>
            <div class="card" onclick="redirectTo('https://www.imdb.com/title/tt1375666/')">
               <img src="https://i.postimg.cc/fyqfqxrt/Inception.jpg" alt="Inception">
                <p>Inception</p>
            </div>
        </div>
        
        <h2>TV Shows</h2>
        <div class="tv-shows">
            <div class="card" onclick="redirectTo('https://www.imdb.com/title/tt0108778/')">
                <img src="https://i.postimg.cc/ZnPhr57M/Friends.jpg" alt="Friends">
                <p>Friends</p>
            </div>
            <div class="card" onclick="redirectTo('https://www.imdb.com/title/tt0898266/')">
                <img src="https://i.postimg.cc/HsKtQ9MF/The-Big-Bang-Theory.jpg" alt="The Big Bang Theory">
                <p>The Big Bang Theory</p>
            </div>
            <div class="card" onclick="redirectTo('https://www.imdb.com/title/tt0944947/')">
               <img src="https://i.postimg.cc/rpR31pzN/Game-Of-Thrones.jpg" alt="Game of Thrones">
                <p>Game of Thrones</p>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Warner Bros. All rights reserved. Designed by Kagiso Mmolawa.</p>
    </footer>

    <script>
        // JavaScript function to redirect when a card is clicked
        function redirectTo(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
