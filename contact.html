<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="https://i.postimg.cc/qBb6VkSQ/e0b67080-ce61-41ef-aa42-e0724fda0266.avif" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warner Bros. | Contact Us</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap');
        body {
            font-family: 'Open Sans', sans-serif;
            background: radial-gradient(circle, #ff9800, #ff5722);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            padding: 50px;
        }
        footer {
            margin-top: 50px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.9);
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        input, textarea {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            max-width: 400px;
            border-radius: 5px;
            border: 1px solid #fff;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }
        button {
            padding: 10px 20px;
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff9800;
        }
        .popup {
            display: none;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.2em;
            z-index: 100;
            animation: fadeIn 1s;
        }
        .popup p {
            margin: 0;
        }
        .popup .arrow {
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 20px solid rgba(0, 0, 0, 0.9);
            margin: 10px auto 0;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="https://i.postimg.cc/15pj5d2J/images.png" alt="Warner Bros. Logo" width="150">
        <nav>
            <a href="index.html">Home</a>
            <a href="movies.html">Movies</a>
            <a href="tvshows.html">TV Shows</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact Us</a>
            <a href="news.html">News</a>
            <a href="cart.html">Cart</a>
            <a href="store.html">Store</a>
        </nav>
    </header>
    <div class="container">
        <h1>Contact Us</h1>
        <p>For any inquiries, feel free to reach out to us:</p>
        <p><strong>Phone:</strong> 75826717</p>
        <p><strong>Email:</strong> <a href="mailto:cse24-021@thuto.bac.sc.bw" style="color: white; text-decoration: underline;">cse24-021@thuto.bac.sc.bw</a></p>

        <h2>Send Us a Message</h2>
        <form id="contactForm">
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            <textarea id="message" name="message" rows="4" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>

        <!-- Popup for confirmation -->
        <div class="popup" id="popupMessage">
            <p>Your message has been sent successfully!</p>
            <div class="arrow"></div>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Warner Bros. All rights reserved. Designed by Kagiso Mmolawa.</p>
    </footer>

    <script>
        // Handle form submission
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();  // Prevent form from submitting

            // Show the popup
            document.getElementById("popupMessage").style.display = "block";

            // Reset the form
            document.getElementById("contactForm").reset();

            // Hide the popup after 3 seconds
            setTimeout(function() {
                document.getElementById("popupMessage").style.display = "none";
            }, 3000);
        });
    </script>
</body>
</html>
